{% extends "article.html" %}

{% block content %}
  {{ super() }}

  <article>
  <h1> {{ thread_title }} </h1>
  {% for post in posts %}
    <div class="post level{{ post['level'] }}">
      <span class="author">  {% if threaded %}({{ post['level'] }}) {% endif %}{{ post['author'] }} :: {{ post ['date'] }} :: <a href="/">(reply)</a></span>
      <div class="levelbox lbox{{ post['level'] }}"></div>
      {{  post["content"]|safe  }}</div>
  {% endfor %}
  </article>
{% endblock %}
