{% extends "article.html" %}

{% block content %}
  {{ super() }}

  <article>
  <h1> {{ thread_title }} </h1>
  {% for post in posts %}
    <div class="post level{{ post['level'] }}">
      {{  post["content"]|safe  }}
      <p class="author">{{  author  }}</p>
    </div>
  {% endfor %}
  </article>
{% endblock %}
