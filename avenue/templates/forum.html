{% extends "article.html" %}

{% block content %}
  {{ super() }}

  <article>
  <h1> {{ thread_title }} </h1>
  {% for post in posts %}
    <div class="post">
      <div class="levelbox level{{ post['level'] }}">&nbsp;</div>&nbsp;<div>
      <div class="author">{{  author  }}</div>
      {{  post["content"]|safe  }}</div>
    </div>
  {% endfor %}
  </article>
{% endblock %}
