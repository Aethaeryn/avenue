{% extends "article.html" %}

{% block content %}
  {{ super() }}

  <article>
  <h1> {{ thread_title }} </h1>
  {% for post in posts %}
    <div class="post level{{ post['level'] }}"><span class="author">{{  author  }}</span>
      {{  post["content"]|safe  }}</div>
  {% endfor %}
  </article>
{% endblock %}
