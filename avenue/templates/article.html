{% extends "basic.html" %}

{% block content %}
    {% if main_title %}<h1><a href="/" class="title-heading">{{ main_title }}</a></h1>{% endif %}
    {% if body %} {{body|safe}} {% endif %}
    <nav>
      {% for navbox in sidebar %}
      <a href={{ navbox.link }}>
        <div class="navbox">
          <h1> {{ navbox.title }} </h1>
          {{ navbox.content }}
        </div>
      </a>
      {% endfor %}
    </nav>
{% endblock %}
