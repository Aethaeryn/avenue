{% extends "basic.html" %}

{% block content %}
    {% if main_title %}<h1 id="title-heading">{{ main_title }}</h1>{% endif %}
    {% if body %} {{body|safe}} {% endif %}
    <nav>
      {% for navbox in sidebar %}
      <a href="/">
        <div class="navbox">
          <h1> {{ navbox.title }} </h1>
          {{ navbox.content }}
        </div>
      </a>
      {% endfor %}
    </nav>
    <article>
      {{post|safe}}
    </article>
{% endblock %}
