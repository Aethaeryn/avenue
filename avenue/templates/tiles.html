{% extends "basic.html" %}

{% block content %}
    {% if main_title %}<h1><a href="/" class="title-heading">{{ main_title }}</a></h1>{% endif %}
    {% if body %} {{body|safe}} {% endif %}
    <div class="tile-field">
      {% for navbox in tiles %}
      <a href={{ navbox.link }}>
        <div class="tile-navbox">
          <h1> {{ navbox.title }} </h1>
        </div>
      </a>
      {% endfor %}
    </nav>
{% endblock %}
